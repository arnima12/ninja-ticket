<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-[url('images/bus.png')] bg-no-repeat bg-cover bg-fixed">
    <header>
        <nav>
            <ul class="flex justify-end text-white gap-10 text-xl pr-36 pt-8">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li class="text-center"><button class="bg-green-500 p-2 rounded-lg"><a href="#">SIGN UP</a></button>
                </li>
            </ul>
        </nav>
        <section class="container flex gap-x-60 m-auto mt-16">
            <div class="text-section max-w-lg mt-30 m-auto">
                <h1 class="text-6xl font-bold text-white">MEGA CITY BUS</h1>
                <p class="text-2xl text-white font-medium">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Magni commodi quidem similique eius
                    obcaecati aspernatur modi eveniet unde eum officiis!</p>
            </div>
            <div class="ticket-section bg-white rounded-2xl p-4 m-auto">
                <h2 class="text-2xl font-bold py-4">Explore By Bus</h2>
                <div class="form-section flex gap-16">
                    <div>
                        <label for="from" class="text-xl font-semibold ">From</label><br>
                        <input type="text" id="from" name="from" value="Dhaka" class="p-2 text-slate-400 my-4"><br>
                        <label for="departure" class="text-xl font-semibold">Departure</label><br>
                        <input type="date" id="departure" name="departure" class="p-2 my-4"><br>
                        <div class="flex">
                            <div>
                                <label for="firstClass" class="text-xl font-semibold">First Class($150)</label><br>

                                <input type="number" id="firstClass" name="firstClass" class="p-2 my-4" value="0">
                            </div>
                            <div class="mt-6 p-4 text-indigo-600">
                                <button id="firstPlusBtn"><i class="fa-solid fa-plus"></i></button><br>
                                <button id="firstMinusBtn"><i class="fa-solid fa-minus"></i></button><br>

                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="to" class="text-xl font-semibold">To</label><br>
                        <input type="text" id="to" name="to" value="Chittagong" class="p-2 my-4 text-slate-400"><br>
                        <label for="return" class="text-xl font-semibold">Return</label><br>
                        <input type="date" id="return" name="return" class="p-2 my-4"><br>
                        <div class="flex">
                            <div>
                                <label for="economy" class="text-xl font-semibold">Economy($100)</label><br>
                                <input type="number" id="economy" name="economy" class="p-2 my-4" value="0">
                            </div>
                            <div class="mt-6 p-4 text-indigo-600">
                                <button id="economyPlusBtn"><i class="fa-solid fa-plus"></i></button><br>
                                <button id="economyMinusBtn"><i class="fa-solid fa-minus"></i></button><br>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="subtotal flex justify-between text-xl font-semibold my-4">
                    <h3>Subtotal</h3>
                    <p>$<span id="subtotalAmount">0</span></p>
                </div>
                <div class="vat flex justify-between text-xl font-semibold my-4">
                    <h3>Charge 10% Vat</h3>
                    <p>$<span id="vatAmount">0</span></p>
                </div>
                <hr>
                <div class="total flex justify-between text-xl font-semibold my-4">
                    <h3>Total</h3>
                    <p>$<span id="totalAmount">0</span></p>
                </div>
                <div class="text-right">
                    <button id="checkOut" class="bg-green-500 text-white p-2 rounded-lg">Check Out</button>
                </div>
            </div>
            </div>
        </section>
    </header>
    <script>
        function btnHandler(btnType, inputId) {
            const inputValue = document.getElementById(inputId).value;
            const inputNumber = parseInt(inputValue);
            const subtotalAmount = document.getElementById("subtotalAmount").innerText;
            const subtotalNumber = parseInt(subtotalAmount);
            const vatAmount = document.getElementById("vatAmount").innerText;
            const vatNumber = parseInt(vatAmount);
            const totalAmount = document.getElementById("totalAmount").innerText;
            const totalNumber = parseInt(totalAmount);
            let newInput;
            let newSubtotal;
            let newVat;
            let total;
            if (btnType === "plus") {
                newInput = inputNumber + 1;
                document.getElementById(inputId).value = newInput;
                if (inputId === "firstClass") {
                    newSubtotal = subtotalNumber + 150;
                    document.getElementById("subtotalAmount").innerText = newSubtotal;
                }
                if (inputId === "economy") {
                    newSubtotal = subtotalNumber + 100;
                    document.getElementById("subtotalAmount").innerText = newSubtotal;
                }
                newVat = newSubtotal * 10 / 100;
                document.getElementById("vatAmount").innerText = newVat;
                total = newSubtotal + newVat;
                document.getElementById("totalAmount").innerText = total;
            }

            else if (btnType === "minus") {
                if (inputNumber > 0) {
                    newInput = inputNumber - 1;
                    document.getElementById(inputId).value = newInput;
                    if (inputId === "firstClass") {
                        newSubtotal = subtotalNumber - 150;
                        document.getElementById("subtotalAmount").innerText = newSubtotal;
                    }
                    if (inputId === "economy") {
                        newSubtotal = subtotalNumber - 100;
                        document.getElementById("subtotalAmount").innerText = newSubtotal;
                    }
                    newVat = newSubtotal * 10 / 100;
                    document.getElementById("vatAmount").innerText = newVat;
                    total = newSubtotal + newVat;
                    document.getElementById("totalAmount").innerText = total;
                }

            }
            

        }
        const firstPlusBtn = document.getElementById("firstPlusBtn");
        firstPlusBtn.addEventListener("click",
            function () {
                btnHandler("plus", "firstClass");

            })
        const minusBtn = document.getElementById("firstMinusBtn");
        minusBtn.addEventListener("click",
            function () {
                btnHandler("minus", "firstClass");

            })
        const economyPlusBtn = document.getElementById("economyPlusBtn");
        economyPlusBtn.addEventListener("click",
            function () {
                btnHandler("plus", "economy");

            })
        const economyMinusBtn = document.getElementById("economyMinusBtn");
        economyMinusBtn.addEventListener("click",
            function () {
                btnHandler("minus", "economy");

            })
            
            const checkOut = document.getElementById("checkOut");
            checkOut.addEventListener("click",
            function(){
                
                window.alert("Total Amount = ");
                
            })
    </script>
</body>

</html>
